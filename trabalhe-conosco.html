<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="./assets/css/trabalhe-conosco.css">
</head>

<body>

    <header class="container">
        <img src="./assets/img/shoes-logo-2.png" alt="logo rosa">
        <section class="linksHeader">
            <a href="">Todos os produtos</a>
            <a href="">Coleções</a>
            <a href="">Outlet</a>
        </section>
    </header>

    <main class="container">       
        <form action="submit" method="POST" class="trabalhe-conosco">
            <h1>Faça parte do nosso time</h1>

            <section class="input-wrapped">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome">
            </section>
            <section class="input-wrapped">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </section>
            <section class="input-wrapped">
                <label for="tel">Telefone</label>
                <input type="number" name="telefone" id="tel">
            </section>
            <section class="input-wrapped">
                <label for="departamentos">Departamentos</label>
                <input type="text" name="departamentos" id="departamentos">
            </section>
            <section class="disponibilidade">
                <label for="disponibilidade">Disponibilidade</label>
                <article>
                    <label for="integral">Integral(8h)</label>
                    <div><input type="checkbox" nome="disponibilidade" value="Integral(8h)"></div>                
                </article>
                <article>
                    <label for="Meio Período(4h)">Meio Período(4h)</label>
                    <div><input type="checkbox" nome="disponibilidade" value="Meio Período(4h)"></div>                
                </article>
                <article>
                    <label for="Freelancer">Freelancer</label>
                    <div><input type="checkbox" nome="disponibilidade" value="Freelancer"></div>                
                </article>        
            </section>
            <section class="contato">
                <label for="">Qual a melhor forma para entrarmos em contato com você?</label>
                <article>
                    <label for="">Email</label>
                    <div><input type="radio" nome="contato" value="email"></div>                
                </article>
                <article>
                    <label for="">Ligação</label>
                    <div><input type="radio" nome="contato" value="ligação"></div>                
                </article>
                <article>
                    <label for="">WhatsApp</label>
                    <div><input type="radio" nome="contato" value="whatsapp"></div>                
                </article>         
            
            </section>
            <section>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" ></textarea>
            </section>
            <section>
                <label for="curriculo">Curriculo</label>
                <input type="file" nome="curriculo" accept=".pdf">
            </section>
        <button type="submit" nome="enviar">enviar</button>
        </form>

    </main>
    
</body>

<footer>

</footer>

</html>
